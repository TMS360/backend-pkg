// pkg/proto/couriers/couriers.proto
syntax = "proto3";

package couriers;

import "google/protobuf/empty.proto";

option go_package = "github.com/TMS360/backend-pkg/proto/couriers";

service CouriersService {
  rpc UpdateCache(google.protobuf.Empty) returns (UpdateCacheResponse);

  rpc GetUsersByIds(GetUsersByIdsRequest) returns (GetUsersByIdsResponse);
}

message UpdateCacheResponse {
  bool success = 1;
}

message GetUsersByIdsRequest {
  repeated string user_ids = 1;
}

message GetUsersByIdsResponse {
  repeated UserInfo users = 1;
}

message UserInfo {
  string id = 1;
  string name = 2;
}